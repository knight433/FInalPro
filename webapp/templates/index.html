<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px;
        }
        .result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Summarizer</h1>
    <form action="/process_video" method="POST">
        <input type="text" name="link" placeholder="Enter YouTube video URL" required>
        <input type="submit" value="Summarize">
    </form>

    {% if summary %}
        <div class="result">
            <h2>Summary for: {{ title }}</h2> 
            <p>{{ summary }}</p>
        </div>
    {% endif %}

    {% if error %}
        <div class="result" style="color: red;">
            <p>{{ error }}</p>
        </div>
    {% endif %}
</body>
</html>
